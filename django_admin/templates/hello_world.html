<!DOCTYPE html>
<html>
    <head>
        <title>I come from template!!</title>  <!--標籤頁名字-->
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <em>{{ current_time }}</em>  <!--會使用兩個大括號，來顯示變數current_time-->
    </body>
</html>
